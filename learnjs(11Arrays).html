<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Title</title>


</head>
<body>


<hr>
<input type="text" id="i1">
<button onclick="p1()">Push</button>
<button onclick="p2()">Pop</button>
<hr>
<p id="out"></p>
<script>
    let m = [];
    let m1 = [99, 33, 'Hello'];
    m1[3] = 'Hi';
    m1[4] = 55555;
    console.log(m1);
    // alert(m1.length);
    /*for (let i=0; i<m1.length; i++) {
        document.getElementById('out').innerHTML += m1[i] + '<br>';
    }*/
    function masOut() {
        let p = document.getElementById('out');
        let str = '';
        for (let i = 0; i < m1.length; i++) {
            str += i + '----'+  m1[i] + '<br>';
        }
        p.innerHTML = str;
    }
    masOut();

    function p1() {
        let i1 = document.getElementById('i1').value;
        m1.push(i1);
        masOut();

    }
    function p2() {
        m1.pop(i1);
        masOut();
    }



</script>
