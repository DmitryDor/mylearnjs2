    //2-я задача- 1-я задача + Добавьте в массив метод, который будет рассчитывать год
    // рождения человека исходя из его возраста и возвращать его.
    let man2 = {
        "name": "Aleh",
        "age": 13,
        "id": "254459f",

        "year": function () {
            return 2020 - this.age;

    //Задание 3. Создайте ассоциативный массив свойство mas которое содержит массив чисел
    // (любого количества), добавьте метод, который выводит сумму чисел содержащихся в mas.
    /*{
        mas = [5, 6, 34, 12, 45];
    }*/

    let m = {
        "mas": [5, 6, 34, 12, 45],
        "sum": function () {
            let sum = 0;
            for (let i = 0; i < this.mas.length; i++) {
                sum = sum + this.mas[i];
            }
            return sum;
        }
    }
    console.log(m.sum());
