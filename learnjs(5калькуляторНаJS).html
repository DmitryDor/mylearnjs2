<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Title</title>


</head>
<body>
<p>Number1: <input type="text" id="n1"></p>
<p>Number2: <input type="text" id="n2"></p>
<button onclick="plus()">Addition</button>
<button onclick="minus()">Subtraction</button>
<button onclick="times()">Times</button>
<button onclick="dividedBy()">Divided by</button>

<hr>
<p id="out"> Result: </p>


<script>
    function plus() {
        let num1, num2, res;
        num1 = document.getElementById('n1').value;
        num1 = parseInt(num1);// parseInt- функция, преобразовывает по возможности данные до числа(5а -станет 5);
        num2 = document.getElementById('n2').value;
        num2 = parseInt(num2);
        res = num1 + num2;
        document.getElementById('out').innerHTML = res;
    }

    function minus() {
        let num1, num2, res;
        num1 = document.getElementById('n1').value;
        num1 = parseInt(num1);// parseInt- функция, преобразовывает по возможности данные до числа(5а -станет 5);
        num2 = document.getElementById('n2').value;
        num2 = parseInt(num2);
        res = num1 - num2;
        document.getElementById('out').innerHTML = res;
    }
  function times() {
      let num1, num2, res;
      num1 = document.getElementById('n1').value;
      num1 = parseInt(num1);// parseInt- функция, преобразовывает по возможности данные до числа(5а -станет 5);
      num2 = document.getElementById('n2').value;
      num2 = parseInt(num2);
      res = num1*num2;
      document.getElementById('out').innerHTML = res;

  }
  function dividedBy() {
      let num1, num2, res;
      num1 = document.getElementById('n1').value;
      num1 = parseInt(num1);// parseInt- функция, преобразовывает по возможности данные до числа(5а -станет 5);
      num2 = document.getElementById('n2').value;
      num2 = parseInt(num2);
      if (num2>0) {
          res = num1 / num2;
          document.getElementById('out').innerHTML = res;
      } else {
          alert('Invaid date!!!');
      }

  }

</script>
</body>
</html>
